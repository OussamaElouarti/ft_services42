kind: Service
apiVersion: v1
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: nginx
spec:
  selector:
    app: nginx
  ports:
    -  port: 80
       targetPort: 80
       name: http
    -  port: 443
       targetPort: 443
       name: https
    -  port: 22
       targetPort: 22
       name: ssh
  type: LoadBalancer
 
 
 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          imagePullPolicy: Never
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      app: nginx 